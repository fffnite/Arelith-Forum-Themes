<div id="notification_list" class="dropdown dropdown-extended notification_list">
	<div class="dropdown-contents">

		<ul>
			<li class="sidebar-button-wrap" data-skip-responsive="true">
				<a href="{U_SEARCH}" role="menuitem">
					<i class="icon fa-cog fa-fw" aria-hidden="true"></i>
					<span>Advanced {L_SEARCH} Menu</span>
				</a>
			</li>


			<!-- IF S_DISPLAY_SEARCH and not S_IN_SEARCH -->
			<li class="sidebar-button-wrap" data-skip-responsive="true">
				<div  class="search-box" role="search">
					<form action="{U_SEARCH}" method="get" id="search">
						<fieldset class="sidebar-search">
							<button  type="submit" title="{L_SEARCH}">
								<i class="icon fa-search fa-fw" aria-hidden="true"></i>
								<span class="sr-only">{L_SEARCH}</span>
							</button>
							<input name="keywords" id="keywords" type="search" maxlength="128" title="{L_SEARCH_KEYWORDS}" class="inputbox search tiny"
							 size="20" value="{SEARCH_WORDS}" placeholder="{L_SEARCH_MINI}" /> {S_SEARCH_HIDDEN_FIELDS}
						</fieldset>
					</form>
				</div>
			</li>
			<!-- ENDIF -->

			<!-- IF S_DISPLAY_SEARCHBOX -->
			<li class="sidebar-button-wrap" data-skip-responsive="true">
				<div class="search-box" role="search">
					<form method="get" id="topic-search" action="{S_SEARCHBOX_ACTION}">
						<fieldset class="sidebar-search">
							<button type="submit" title="{L_SEARCH}">
								<i class="icon fa-search fa-fw" aria-hidden="true"></i>
								<span class="sr-only">{L_SEARCH}</span>
							</button>
							<span>
								<input class="inputbox search tiny" type="search" name="keywords" id="search_keywords" size="20" placeholder="{L_SEARCH_TOPIC}"
								/>
							</span>
							{S_SEARCH_LOCAL_HIDDEN_FIELDS}
						</fieldset>
					</form>
				</div>
			</li>
			<!-- ENDIF -->

			<!-- IF S_SELECT_SORT_DAYS and not S_IS_BOT -->
			<form method="post" action="{S_FORUM_ACTION}" class="sort-box">

				<fieldset class="display-options">
					<!-- IF S_SORT_OPTIONS -->
					<label>{L_SORT_BY}{L_COLON}
						<select name="sk" id="sk">{S_SORT_OPTIONS}</select>
					</label>
					<label>{L_SORT_DIRECTION}{L_COLON}
						<select name="sd" id="sd">{S_ORDER_SELECT}</select>
					</label>

					<input type="submit" class="button2" name="sort" value="{L_SORT}" />
					<!-- ELSE -->
					<label>{L_DISPLAY}{L_COLON} {S_SELECT_SORT_DAYS}</label>
					<!-- IF S_SELECT_SORT_KEY -->
					<label>{L_SORT_BY}{L_COLON} {S_SELECT_SORT_KEY}</label>
					<label>{L_SORT_DIRECTION}{L_COLON} {S_SELECT_SORT_DIR}</label>
					<!-- ENDIF -->

					<input type="submit" class="button2" name="sort" value="{L_GO}" />
					<!-- ENDIF -->
				</fieldset>
			</form>
			<!-- ENDIF -->
		</ul>
	</div>
</div>
